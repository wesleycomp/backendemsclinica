version: "3"

services:
  db:
    build: .docker/postgres
    container_name: emsclinica-db
    restart: always
    tty: true
    ports:
      - "5432:5432"
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=emsclinica
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d emsclinica || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: bitnami/redis:latest
    container_name: emsclinica-redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

  app:
    build: .
    entrypoint: .docker/entrypoint.sh
    container_name: apiemsclinica-app
    ports:
      - "3333:3333"
    volumes:
      - .:/home/node/app
    env_file:
      - .env.local           # << apontando para o local
    depends_on:
      - db
      - redis

  pgadmin:
    image: dpage/pgadmin4
    container_name: emsclinica-pgadmin
    tty: true
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "8000:80"
    depends_on:
      - db
