version: "3"

services:
    app:
        build: .
        entrypoint: .docker/entrypoint.sh
        container_name: emsclinica-api
        ports:
        -  "3333:3333"
        volumes:
        -  .:/home/node/app
        depends_on:
            - db
            - redis
    db:
        build: .docker/postgres
        container_name: emsclinica-db
        restart: always
        tty: true
        ports:
            - "5432:5432"
        volumes:
            - .docker/dbdata:/Library/PostgreSQL/10/data
        environment:
            - POSTGRES_PASSWORD=r44gru
            - POSTGRES_DB=emsclinica

    redis:
        image: 'bitnami/redis:latest'
        container_name: emsclinica-redis
        environment:
            - ALLOW_EMPTY_PASSWORD=yes

    pagadmin:
        image: dpage/pgadmin4
        container_name: emsclinica-pgadmin
        tty: true
        environment:
            - PGADMIN_DEFAULT_EMAIL=admin@admin.com
            - PGADMIN_DEFAULT_PASSWORD=admin
        ports:
            - "8000:80"
        depends_on:
            - db
